<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Cleaning | DustBuster Services</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f7f7f7; color: #222; }
    .nav-container {
      background: white;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #0077cc;
    }
    @media (max-width: 700px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        padding-top: 1rem;
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    header {
      background: #0077cc;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      background: #eee;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <div class="nav-container">
    <a href="/index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
      <img src="/assets/refined_icon_transparent.png" alt="DustBuster Logo" style="height: 32px;">
      <span style="font-weight: bold; color: #0077cc; font-size: 1.1rem;">DustBuster</span>
    </a>
    <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('show')">
      <div></div><div></div><div></div>
    </div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/booking.html">Booking</a>
      <a href="/testimonials.html">Testimonials</a>
      <a href="/contact.html">Contact</a>
    </div>
  </div>

  <header>
    <h1>Book a Cleaning</h1>
    <p>Schedule your next service quickly and easily</p>
  </header>

  <section class="section">
    <form action="https://formspree.io/f/xeoapwwj" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      
        <label for="service">Service Type</label>
        <select id="service" name="service" required>
          <option value="">Choose one...</option>
          <option value="Residential Cleaning">Residential Cleaning</option>
          <option value="Commercial Cleaning">Commercial Cleaning</option>
          <option value="Window Cleaning">Window Cleaning</option>
          <option value="Car Cleaning">Car Cleaning</option>
          <option value="Move-In / Move-Out">Move-In / Move-Out</option>
          <option value="Post-Construction">Post-Construction</option>
        </select>
      
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="preferred_date" required />
      
        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" rows="4"></textarea>
      
        <button type="submit">Submit Booking</button>
      </form>      
  </section>

  <div class="footer">
    &copy; 2025 DustBuster Services. All rights reserved.
  </div>

</body>
</html>
